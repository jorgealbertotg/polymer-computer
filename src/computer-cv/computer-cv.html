<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="./computer-cv-info.html">
<link rel="import" href="./computer-cv-list.html">

<dom-module id="computer-cv">
  <template>
    <style>
      :host {
        display: block;
      }

      section {
        display: block;
        margin: 20px;
      }
      paper-card {
        --paper-card: {
          width: 100%;
        };
      }
    </style>

    <article>

      <computer-cv-info header="Presentación">
        <slot name="presentation"></slot>
      </computer-cv-info>
      
      <computer-cv-list list={{academic}} header="Información academica"></computer-cv-list>

      <computer-cv-list list={{projects}} header="Proyectos"></computer-cv-list>
    
      <computer-cv-list list={{skills}} header="Skills"></computer-cv-list>
      
      <computer-cv-info header="Información adicional">
        <slot name="additional"></slot>
      </computer-cv-info>
      
    </article>
  </template>

  <script>
    class ComputerCV extends Polymer.Element {
      static get is() { return 'computer-cv'; }
      static get properties() {
        return {
          projects: Array,
          skills: Array,
          academic: Array
        };
      }
    }
    window.customElements.define(ComputerCV.is, ComputerCV);
  </script>
</dom-module>
